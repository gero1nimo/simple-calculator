<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
    </div>
    <div class="container form">
        <input type="number" name="number1" id="number1" class="input-field" placeholder="Enter first number">
        <input type="number" name="number2" id="number2" class="input-field" placeholder="Enter second number"> 
        <select name="operation" id="operation" class="input-field">
            <option value="">Select an operation</option>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button class="calculate-button" id="calculate" onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
